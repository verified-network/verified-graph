specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Cash
    network: ropsten
    source:
      address: "0x55b46D7935B3476df7B339EF82e568D5e5539DE1"
      abi: Cash
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CashIssued
        - CashRedeemed
        - CashDeposits
        - CashTransfer
        - Paused
        - Unpaused
        - OwnershipTransferred
      abis:
        - name: Cash
          file: ./abis/Cash.json
      eventHandlers:
        - event: CashIssued(indexed address,bytes32,uint256)
          handler: handleCashIssued
        - event: CashRedeemed(indexed address,bytes32,bytes16)
          handler: handleCashRedeemed
        - event: CashDeposits(indexed address,bytes32,bytes16)
          handler: handleCashDeposits
        - event: CashTransfer(indexed address,indexed address,uint256)
          handler: handleCashTransfer
        - event: Paused()
          handler: handlePaused
        - event: Unpaused()
          handler: handleUnpaused
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
