specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: ropsten
    source:
      address: "0x24041c70f06f5E46960D357fEEe070Ca0EDBb837"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - IssuerCreated
        - TokenCreated
        - OwnershipTransferred
        - ProxyCreated
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: IssuerCreated(indexed address,bytes32,bytes32)
          handler: handleIssuerCreated
        - event: TokenCreated(indexed address,bytes32,bytes32)
          handler: handleTokenCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProxyCreated(address)
          handler: handleProxyCreated
      file: ./src/mapping.ts
